<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hypertrace - login</title>

    <!-- Bootstrap core CSS -->
    <link href="webjars/bootstrap/4.1.1/css/bootstrap.min.css" th:src="@{webjars/bootstrap/4.1.1/css/bootstrap.min.css}"
          type="text/css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="css/custom.css" th:src="@{css/custom.css}" type="text/css" rel="stylesheet"/>

</head>

<body>

<!--/*/ <th:block th:include="fragments/navbar.html">
        </th:block> /*/-->

<div class="container">

    <div class="basic-template">
        <h1>Hypertrace web application - login</h1>
        <div class="login-form">
            <form action="#" th:action="@{/login}" method="post">
                <div class="form-group">
                    <input class="form-control" placeholder="Username" th:value="${user.username}" name="username" required="required" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Password" th:value="${user.password}" name="password" required="required" type="password">
                </div>
                <div class="form-group">
                    <b>Log in as a:</b>
                    <label class="radio-inline"><input type="radio" name="type" value="orderer" checked="checked">Orderer</label>
                    <label class="radio-inline"><input type="radio" name="type" value="manufacturer">Manufacturer</label>
                    <label class="radio-inline"><input type="radio" name="type" value="transporter">Transporter</label>
                    <label class="radio-inline"><input type="radio" name="type" value="customs">Customs</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                </div>
            </form>
        </div>
    </div>

</div> <!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="webjars/jquery/3.1.1/jquery.min.js" th:src="@{webjars/jquery/3.1.1/jquery.min.js}"></script>
<script src="webjars/bootstrap/4.1.1/js/bootstrap.min.js"
        th:src="@{webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>

</body>
</html>
